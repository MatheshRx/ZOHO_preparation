      function expression(str) {
        let symRegex = /[^a-zA-Z\d]/g;
        let numRegex = /[\d]/g;
        let result;
        if (str.match(symRegex) && str.match(numRegex)) {
          let symbols = str.match(symRegex);
          let numbers = str.match(numRegex);
          result = numbers[0];
          for (let i = 0; i < symbols.length; i++) {
            result = `${result} ${symbols[i]} ${numbers[i + 1]}`;
            result = eval(result);
          }
        } else {
          return;
        }
        return result;
